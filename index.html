---
layout: default
title: Software Engineering Student's Association
---

{% for post in site.posts %}
<article class="news-post">
  <h2 class="news-title"><a href="{{post.url}}">{{ post.title }}</a></h2>
  <h3 class="news-author">{{ post.author }}</h3>
  <time class="news-timestamp" datetime="{{ post.date }}">{{ post.date | date_to_string }}</time>

  <div class="news-content">
    {{ post.content }}
  </div>
</article>
{% endfor %}
