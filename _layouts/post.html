---
layout: default
---

{% assign article = page %}
{% include article.html %}

<div class="pagination">
    {% if page.previous != nil %}
        <a href="{{ page.previous.url }}" class="previous"><i class="icon-arrow-left"></i> {{ page.previous.title }}</a>
    {% endif %}

    {% if page.next != nil %}
        <a href="{{ page.next.url }}" class="next">{{ page.next.title }} <i class="icon-arrow-right"></i></a>
    {% endif %}
</div>
