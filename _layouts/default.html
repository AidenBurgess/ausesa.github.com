<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <meta name="description" content="Software Engineering Students Association for students and alumni from the Software Engineering programme at the University of Auckland.">

        <link rel="stylesheet" href="/css/normalize.css">
        <link rel="stylesheet" href="/css/main.css">

        <link href='http://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    </head>
    <body>
      <div class="wrapper">
        {% include header.html %}
	    <nav class="page-navigation">
	      <ul class="page-navigation-links inline-list">
	        <li><a href="/news"><i class="fa fa-th-large"></i> News</a></li>
	        <li><a href="/join"><i class="fa fa-circle"></i> Join</a></li>
	        <li><a href="/opportunities"><i class="fa fa-briefcase"></i> Opportunities</a></li>
	        <li><a href="/events"><i class="fa fa-calendar"></i> Events</a></li>
	        <li><a href="/contact"><i class="fa fa-envelope"></i> Contact Us</a></li>
	        <li><a href="https://docs.google.com/a/aucklanduni.ac.nz/document/d/13e_HGS0YkJ0NPy5i9pqJNruYMGXN5_Kylfwe4TDP_eQ/">
	          <i class="fa fa-bookmark"></i> Student Links</a>
	        </li>
	      </ul>

		  <section class="patrons">
		  	<h2 class="section-title patrons-title"><a name=patrons href="#patrons">Gold Sponsors</a></h2>
		  	<div class="patron gold">
		  		<div class="patron" id="orion">
		  			<a href="https://www.orionhealth.com/nz/careers/"><img class="patron-logo" src="img/orion.svg"></img></a>
		  		</div>
		  		<div class="patron" id="vista">
		  			<a href="http://www.vista.co/en/careers/"><img class="patron-logo" src="img/vista.svg"></img></a>
		  		</div>
		  	</div>
			<h3 class="section-title patrons-title"><a name=patrons href="#patrons">Silver Sponsors</a></h2>
		  	<div class="patron silver">
		  		<div class="patron" id="atlassian">
		  			<a href="https://www.atlassian.com/company/careers"><img class="patron-logo" src="img/atlassian.svg"></img></a>
		  		</div>
		  		<div class="patron" id="microsoft"><em></em>
		  			<a href="http://careers.microsoft.com/careers/en/nz/home.aspx"><img class="patron-logo" src="img/microsoft.svg"></img></a>
		  		</div>
		  		<div class="patron" id="xero">
		  			<a href="https://www.xero.com/nz/about/careers/"><img class="patron-logo" src="img/xero.svg"></img></a>
		  		</div>
		  	</div>
		  </section>
	    </nav>
        <div class="page-content">
          {{ content }}
        </div>

        {% include footer.html %}
      </div>

</html>
